<!doctype html>
<html>

<head>
    <title>Polymer example: left-swipe-action</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/pointerevents-polyfill/pointerevents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="left-swipe-action.html">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
        }
    </style>
</head>
<body unresolved touch-action="auto">
    <div>
        <left-swipe-action touch-action="pan-y">
            <div style="height: 120px;">
                <div>Title</div>
                <div>Description</div>
            </div>
            <left-swipe-action-button onclick="alert('delete')">Delete</left-swipe-action-button>
            <left-swipe-action-button style="background-color: #9F499B; color: #fff;" onclick="alert('favorite')">Favorite</left-swipe-action-button>
        </left-swipe-action>
    </div>
</body>
</html>
